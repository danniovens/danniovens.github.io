---
layout: default
title: {{ Danni's Site }}
---

<div id="home">
	<h1>Welcome!</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  		{% endfor %}
	</ul>
</div>

<button type="button">Click Me!</button>
